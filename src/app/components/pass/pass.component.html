<div style="background-image: url('../../../assets/fondo.jpg'); background-size: cover; background-position: center;">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 25rem;">
      <div>
        <h2>Recupera tu cuenta</h2>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              placeholder="you@example.com" 
              required 
              [(ngModel)]="email" 
              name="email">
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Recuperar contraseña</button>
          <button type="submit" class="btn btn-primary w-100 " (click)="goToInicio()">Iniciar</button>

        </form>

        <!-- Mensaje de éxito -->
        <div *ngIf="message" class="alert alert-success mt-3">
          {{ message }}
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
        

      </div>
    </div>
  </div>
</div>

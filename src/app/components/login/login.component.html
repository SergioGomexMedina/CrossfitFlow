<div class="login-container" style="background-image: url('../../../assets/fondo.jpg'); background-size: cover; background-position: center; height: 100vh; background-repeat: no-repeat;">
    <div class="card shadow-lg p-4">
        <h2 class="text-center fw-bold">Bienvenido a CrossFitFlow</h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="form-control" 
                placeholder="you@example.com">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input 
                type="password" 
                id="password"
                formControlName="password" 
                class="form-control" 
                placeholder="password">
            </div>
            
            <a href="#" (click)="goToPass($event)" class="text-primary text-decoration-none mb-3 d-block">
                ¿Olvidaste tu contraseña?
            </a>
            
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Iniciar</button>
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
              </div>
            
            <p class="text-center mt-3">No tienes cuenta?</p>
            
            <button type="button" class="btn btn-light w-100 border" (click)="goToRegister()">Registrarse</button>
        </form>
    </div>
</div>

<router-outlet></router-outlet>

<!-- personas.component.html -->
<div class="personales-container p-4">
  <h3>Guarda tu progreso semanal </h3>
  <div class="progreso-container">
    <!-- Formulario -->
    <div class="progreso-form p-4">
      <form [formGroup]="progresoForm" (ngSubmit)="onSubmit()">
        <label for="peso">Peso</label>
        <input
          id="peso"
          formControlName="peso"
          type="number"
          placeholder="Peso"
        />

        <label for="altura">Altura</label>
        <input
          id="altura"
          formControlName="altura"
          type="number"
          placeholder="Altura"
        />

        <label for="cintura">Cintura</label>
        <input
          id="cintura"
          formControlName="cintura"
          type="number"
          placeholder="Cintura"
        />

        <label for="pecho">Pecho</label>
        <input
          id="pecho"
          formControlName="pecho"
          type="number"
          placeholder="Pecho"
        />

        <label for="cadera">Cadera</label>
        <input
          id="cadera"
          formControlName="cadera"
          type="number"
          placeholder="Cadera"
        />

        <label for="semana">Semana</label>
        <input
          id="semana"
          formControlName="semana"
          type="number"
          placeholder="Semana"
        />

        <button type="submit">Guardar</button>
      </form>
    </div>

    <div *ngIf="progresoData.length > 0" class="progreso-table p-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Peso</th>
            <th>Altura</th>
            <th>Cintura</th>
            <th>Pecho</th>
            <th>Cadera</th>
            <th>Semana</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let progreso of progresoData; let i = index">
            <td>{{ progreso.peso }}</td>
            <td>{{ progreso.altura }}</td>
            <td>{{ progreso.cintura }}</td>
            <td>{{ progreso.pecho }}</td>
            <td>{{ progreso.cadera }}</td>
            <td>{{ progreso.semana }}</td>
            <td>
              <button (click)="editProgreso(i)">Editar</button>
              <button (click)="deleteProgreso(i)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Selector de avatar alineado a la derecha debajo del navbar y de la tabla -->
<div class="avatar-wrapper p-4">
  <h4>Selecciona tu avatar</h4>
  <div class="avatar-container">
    <img
      *ngFor="let avatar of avatares"
      [src]="avatar"
      (click)="seleccionarAvatar(avatar)"
      class="avatar-img"
    />
  </div>
</div>
